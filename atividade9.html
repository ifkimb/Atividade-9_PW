<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display: Block, Inline, Inline-Block e None</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <header class="header">

        <h1>Display: Block, Inline, Inline-Block e None</h1>
    </header>
    
    <main class="main-container">
        <!-- Exemplo: Block -->
        <section class="example block">
            <h2>Block</h2>
            <div class="block-container">
                <div class="block-item"></div>
                <div class="block-item"></div>
                <div class="block-item"></div>
            </div>
        </section>
 
        <!-- Exemplo: Inline -->
        <section class="example inline">
            <h2>Inline</h2>
            <div class="inline-container">
                <div class="inline-item"></div>
                <div class="inline-item"></div>
                <div class="inline-item"></div>
                <div class="inline-item"></div>
            </div>
        </section>
 
        <!-- Exemplo: Inline-Block -->
        <section class="example inline-block">
            <h2>Inline-Block</h2>
            <div class="inline-block-container">
                <div class="inline-block-item"></div>
                <div class="inline-block-item"></div>
                <div class="inline-block-item"></div>
                <div class="inline-block-item"></div>
            </div>
        </section>
 
        <!-- Exemplo: None -->
        <section class="example none">
            <h2>None</h2>
            <div class="none-container">
                <p>Conte√∫do oculto com <strong>display: none</strong>.</p>
            </div>
        </section>
    </main>
</body>
</html>
